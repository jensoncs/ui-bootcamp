<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<h1>Register</h1>

<form>
	<label for="firstname"> First Name:</label>
	<input id="firstname" type="text" name="firstname" placeholder="First Name" required>
	<label for="lastname"> Last Name:</label>
	<input id="lastname" type="text" name="lastname" placeholder="Last Name" required>
	<p>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender">
	<label for="female">Female</label>
	<input id="female" type="radio" name="gender">
	<label for="other">Other</label>
	<input id="other" type="radio" name="gender">
    </p>
    <label for="email">Email:</label>
	<input id="email" type="email" name="email" placeholder="Email" required>
	<label for="password">Password:</label>
	<input id="password" type="password" name="password" placeholder="Password" pattern=".{5,10}" required title="5 to 10 characters">
	<p>
	<label for="birtday">Birthday:</label>
	 <select>name="month" placeholder="Name">
	 	<option selected>Month</option>
	 	<option>January</option>
	 	<option>Feb</option>
	 	<option>March</option>
	 </select>
	 <select>name="day">
	 	<option selected>Day</option>
	 	<option>1</option>
	 	<option>2</option>
	 	<option>3</option>
	 </select>
	 <select>name="year">
	 	<option selected>Year</option>
	 	<option>1991</option>
	 	<option>1992</option>
	 	<option>1993</option>
	 </select>
	</p>
	<label for="aggrement">I aggreeto the terms and conditions</label>
	<input id="aggrement" type="checkbox" name="aggrement">
	<p>
	<input type="submit">
    </p>
</form>
